<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSONP 实例</title>
</head>
<body>
<div id="divCustomers"></div>
<script type="text/javascript">
function callbackFunction(result){
    var html = '<ul>';
    for(var i=0;i < 2; i++){
        html += '<li>' + result[i] + '</li>';
    }
    html += '</ul>';
    document.getElementById("divCustomers").innerHTML = html;

}
</script>
<script type="text/javascript" src="http://localhost:3000/test_jsonp/jsonp.php?jsoncallback=callbackFunction"></script>
</body>
</html>
